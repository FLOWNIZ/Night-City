<!DOCTYPE html>
<html>
<head>
  <title>Nightcity RP - Interaktive GTA Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #map {
      width: 100vw;
      height: 90vh;
    }
    h1 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Nightcity RP - Interaktive GTA Map</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Beispielhafte Bildgröße (anpassen an dein Bild)
    var mapWidth = 225;
    var mapHeight = 225;
    var bounds = [[0, 0], [mapHeight, mapWidth]];

    // Karte erstellen
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 3
    });

    // Dein Bild (lokal oder online verlinkt)
    var imageUrl = 'gta_map.png';
    L.imageOverlay(imageUrl, bounds).addTo(map);
    map.fitBounds(bounds);

    // Marker setzen (Beispiele)
    L.marker([1500, 800]).addTo(map).bindPopup("<b>LSPD</b><br>Polizeihauptquartier");
    L.marker([1200, 1600]).addTo(map).bindPopup("<b>Autohaus</b><br>Hier kannst du Fahrzeuge kaufen.");
    L.marker([1000, 1000]).addTo(map).bindPopup("<b>Top Boy Records</b><br>Labelzentrale für Musik und Events");
    L.marker([1800, 1300]).addTo(map).bindPopup("<b>Flughafen</b><br>Privat- und Frachtdienste verfügbar.");
    L.marker([2200, 1900]).addTo(map).bindPopup("<b>Krankenhaus</b><br>Medizinische Versorgung.");
  </script>
</body>
</html>
